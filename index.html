---
layout: default
title: Home
---
<div class="row">
 <div class="jumbotron">
 </div>
</div>
<div class="row">
  <div>
    {% for post in paginator.posts %}
      <div class="post">
        <div class="row">
          <h4 class="ten columns">{{ post.title }}</h4>
          <time class="two columns" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
        </div>
        <!-- <p class="post-date">{{ post.date | date_to_string }}</p> -->
        <div class="post-content-truncate">
          {% if post.content contains "<!-- more -->" %}
            {{ post.content | split:"<!-- more -->" | first % }}
          {% else %}
            {{ post.content | truncatewords:100 }}
          {% endif %}
        </div>
        <div style="text-align: right;">
          <a href="{{post.url}}">read more..</a>
        </div>
        </br>
      </div>
    {% endfor %}
  </div>
  <div class="four columns">
  </div>
</div>
